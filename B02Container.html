<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B02Container.html</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3/css/bootstrap.css">
    <script src="./bootstrap-5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
    <!-- 클래스는 두개 이상 쓸 수 있으므로 -->
    <div> 
        <p>Extra small &lt; 576px 이하 일때는 전체가 100%로 출력됨 </p>
    </div>
    <div class="container-sm bg-primary">
        .container-sm
        <p>Small ≥ 576px</p>
    </div> 
    <div class="container-md bg-success">
        .container-md
        <p>Medium ≥ 768px</p>
    </div>
    <div class="container-lg bg-warning">
        .container-lg
        <p>Large ≥ 992px</p>
    </div>
    <div class="container-xl bg-danger">
        .container-xl
        <p>Extra large ≥ 1200px</p>
    </div>
    <div class="container-xxl bg-secondary">
        .container-xxl
        <p>XXL ≥ 1400px</p>
    </div>
</body>
</html>
